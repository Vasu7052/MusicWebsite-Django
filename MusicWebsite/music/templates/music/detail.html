<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <style>
        table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
    </style>
</head>
<body>

    {% if all_songs %}

    <img src="{{ album_logo }}" height="250" width="250">
    <h1>Songs present in {{ album_title }} </h1>

    <table>
        <tr>
        <th>ID</th>
        <th>Title</th>
        <th>File Type</th>
        </tr>

        {% for songs in all_songs %}
        <tr>
        <td>{{ songs.id }}</td>
        <td>{{ songs.song_title }}</td>
        <td>{{ songs.file_type }}</td>
    </tr>
    {% endfor %}

    </table>
    {% else %}
    <h2>No Songs Present</h2>
    {% endif %}

</body>
</html>
